<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Test</title>
</head>
<body>
    <form id="postForm">
        <label for="buttonId">Button ID:</label>
        <input type="text" id="buttonId" name="buttonId" value="1">
        <br>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" value="user123">
        <br>
        <button type="button" onclick="sendPostRequest()">Send POST Request</button>
    </form>

    <script>
        function sendPostRequest() {
            const formData = new FormData(document.getElementById('postForm'));

            fetch('/none.html', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error(error));
        }
    </script>
</body>
</html>
